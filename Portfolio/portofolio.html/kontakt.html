        <a href="aboutme.html">Rreth Meje</a>

    <div class="box">

        <h2>Kontaktet e Mia</h2>

        <p>Email: Jasharifatlind@gmail.com</p>

        <p>Instagram: Fatlind Jashari</p>

        <p>Facebook: Fatlind.J</p>

        <p><b>Faleminderit që vizitove faqen time!</b></p>



        <h3>Shkruaj emrin tënd:</h3>

        <input type="text" id="emriInput" placeholder="Shkruaj emrin këtu">

        <p id="mesazhi"></p>

    </div>



    

    <script>

        const input = document.getElementById('emriInput');

        const mesazhi = document.getElementById('mesazhi');



        input.addEventListener('keydown', function(e) {

            if (e.key === 'Enter') {

                e.preventDefault();

                const emri = input.value.trim();

                if (emri !== "") {

                    mesazhi.textContent = "Faleminderit, " + emri + "!";

                    input.value = "";

                } else {

                    mesazhi.textContent = "Ju lutem shkruani emrin tuaj.";

                }

            }

        });

    </script>
